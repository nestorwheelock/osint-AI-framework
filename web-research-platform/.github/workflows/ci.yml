name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -e .[dev]
      - name: Run pytest
        run: |
          cd backend
          source .venv/bin/activate
          pytest -q

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps
      - name: Run Playwright
        run: |
          cd frontend
          npx playwright test
